<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather Collect | Game Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../../index.html" class="back-button">‚Üê Back to Games</a>
    <div class="game-container">
        <h1>Feather Collect</h1>
        <div class="controls">
            <span id="feather-count">Feathers: 0 / 5</span>
            <button id="new-game">New Game</button>
        </div>
        <div id="play-area"></div>
        <p class="instructions">Use arrow keys, WASD, or tap/click to move the bird and collect feathers!</p>
        <div id="win-message" class="hidden">
            <h2>You found them all!</h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
